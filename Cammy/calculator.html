<html>
<head>
	<title>EECS 368 - Calculator</title>
	<!--<link rel="stylesheet" 
			href="calculator.css">-->
</head>
<body>
	<br><br>
	<!-- Main Display -->	
	<div id="main_display">
	
		<!-- Display Screen -->
		<div style="float: center" id="screen_display">
			<p id="screen"><span id="screen_span"></span><span id="g_or_i"></span></p>
		</div>
		
		<!--Display Calculator Controls -->
		<div id="controls_display" style="float: left">	

			<!-- Select Integration or Graphing mode -->
			<div id="integrate_or_graph">
				  <input type="radio" name="inte_or_gra" id="display_graphing">Graph
				  <input type="radio" name="inte_or_gra" id="display_integration">Integrate
			</div>
		
			<!-- Set expression -->
			<div id="set_expression">
				<button type="button" value = "1" id="One">1</button>
				<button type="button" value = "2" id="Two">2</button>
				<button type="button" value = "3" id="Three">3</button>
				</br>
				<button type="button" value = "4" id="Four">4</button>
				<button type="button" value = "5" id="Five">5</button>
				<button type="button" value = "6" id="Six">6</button>
				</br>
				<button type="button" value = "7" id="Seven">7</button>
				<button type="button" value = "8" id="Eight">8</button>
				<button type="button" value = "9" id="Nine">9</button>
				</br>
				<button type="button" value = "0" id="Zero">0</button>
				<button type="button" value = "()" id="Parenthesis">( )</button>
				<button type="button" value = "^" id="Exponent">^</button>
				</br>
				<button type="button" value = "*" id="Multiply">*</button>
				<button type="button" value = "/" id="Divide">/</button>
				<button type="button" value = "+" id="Plus">+</button>
				<button type="button" value = "-" id="Minus">-</button>
				<button type="button" value = "." id="Decimal">.</button>
				</br>
				<button type="button" id="ToClear">Clear</button>
				<button type="button" id="ToEvaluate">Evaluate</button> <!-- This button evaluates, return function here-->
			</div>
		</div>
	</div>
	
	<script type="text/javascript" 
			src="calculator.js">
	
	</script>
</body>
</html>
